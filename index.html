<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPL Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* CSS Variables for dynamic theming. Defaults to Forest Light/Dark. */
      :root {
        --color-primary: 22 163 74;
        --color-primary-content: 255 255 255;
        --color-secondary: 34 197 94;
        --color-accent: 20 184 166;
        --color-text-base: 23 23 23;
        --color-text-muted: 82 82 82;
        --color-bg-base: 250 250 250;
        --color-bg-muted: 245 245 245;
        --color-bg-subtle: 229 229 229;
        --color-border: 212 212 212;
      }
      .dark {
        --color-primary: 74 222 128;
        --color-primary-content: 23 23 23;
        --color-secondary: 34 197 94;
        --color-accent: 45 212 191;
        --color-text-base: 245 245 245;
        --color-text-muted: 163 163 163;
        --color-bg-base: 10 10 10;
        --color-bg-muted: 23 23 23;
        --color-bg-subtle: 38 38 38;
        --color-border: 64 64 64;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              'primary-content': 'rgb(var(--color-primary-content) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              accent: 'rgb(var(--color-accent) / <alpha-value>)',
              'text-base': 'rgb(var(--color-text-base) / <alpha-value>)',
              'text-muted': 'rgb(var(--color-text-muted) / <alpha-value>)',
              'bg-base': 'rgb(var(--color-bg-base) / <alpha-value>)',
              'bg-muted': 'rgb(var(--color-bg-muted) / <alpha-value>)',
              'bg-subtle': 'rgb(var(--color-bg-subtle) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</script>
